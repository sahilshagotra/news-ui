  <div class="container">
    <h2>Newest Hacker News Stories</h2>
  
    <div class="search-bar">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (input)="applySearch()"
        placeholder="Search for stories..."
      />
    </div>

    <div *ngIf="loading" class="spinner-container">
        <div class="spinner"></div>
        <div>Loading stories...</div>
      </div>
  
    <ul class="story-list">
        <li *ngFor="let story of filteredStories">
            <a *ngIf="story.url" [href]="story.url" target="_blank">{{ story.title }}</a>
            <span *ngIf="!story.url">{{ story.title }} (no link)</span>
          </li>
    </ul>
  
    <div class="pagination">
      <button (click)="prevPage()" [disabled]="page === 1">Previous</button>
      <span>Page {{ page }}</span>
      <button (click)="nextPage()" [disabled]="filteredStories.length < pageSize">Next</button>
    </div>
  </div>
